name: Build and Release GUI-4-hemtt

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'
          check-latest: true

      - name: Verify Python installation
        run: |
          python --version
          python -c "import sys; print(sys.executable)"
          python -c "import sys; import os; print('Python DLL:', os.path.join(os.path.dirname(sys.executable), 'python' + str(sys.version_info.major) + str(sys.version_info.minor) + '.dll'))"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s . -p 'tools/tests.py'

      - name: Build executable
        run: |
          pyinstaller --clean --name GUI-4-hemtt --windowed --onefile --icon=assets/icon.ico hemtt_gui.py

      - name: Verify executable
        run: |
          if (Test-Path "dist/GUI-4-hemtt.exe") {
            $fileInfo = Get-Item "dist/GUI-4-hemtt.exe"
            Write-Host "Executable created successfully"
            Write-Host "Size: $($fileInfo.Length) bytes"
          } else {
            Write-Error "Executable not found!"
            exit 1
          }

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: GUI-4-hemtt-windows
          path: dist/GUI-4-hemtt.exe

  publish-release-assets:
    needs: build-windows
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: GUI-4-hemtt-windows
          path: ./dist

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/GUI-4-hemtt.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
