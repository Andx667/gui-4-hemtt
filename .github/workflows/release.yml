name: Build and Release HemttGUI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install UPX for compression
        run: |
          choco install upx -y

      - name: Run tests
        run: |
          python -m unittest discover -s . -p 'tests.py'

      - name: Build executable
        run: |
          pyinstaller --name HemttGUI --windowed --onefile --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets --exclude-module=PySide6.QtNetwork --exclude-module=PySide6.QtWebEngineWidgets --exclude-module=PySide6.QtWebEngineCore --exclude-module=PySide6.QtQml --exclude-module=PySide6.QtQuick --exclude-module=PySide6.QtMultimedia --exclude-module=PySide6.Qt3D --exclude-module=PySide6.QtCharts --exclude-module=PySide6.QtDataVisualization --exclude-module=PySide6.QtSql --exclude-module=matplotlib --exclude-module=numpy --exclude-module=pandas --strip --upx-dir="C:\ProgramData\chocolatey\bin" hemtt_gui.py

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: HemttGUI-windows
          path: dist/HemttGUI.exe

  publish-release-assets:
    needs: build-windows
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: HemttGUI-windows
          path: ./dist

      - name: Upload asset to release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/HemttGUI.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
